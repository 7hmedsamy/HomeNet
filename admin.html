<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم</title>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    form {
      display: inline-block;
      text-align: left;
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>لوحة التحكم</h1>
  <form id="add-product-form">
    <label for="category">اختر الشركة:</label>
    <select id="category" required>
      <option value="vodafone">Vodafone</option>
      <option value="orange">Orange</option>
      <option value="etisalat">Etisalat</option>
      <option value="we">WE</option>
    </select>

    <label for="number">رقم الخط:</label>
    <input type="text" id="number" placeholder="أدخل رقم الخط" required />

    <label for="price">السعر:</label>
    <input type="number" id="price" placeholder="أدخل السعر" required />

    <label for="image">رابط الصورة:</label>
    <input type="text" id="image" placeholder="أدخل رابط الصورة" required />

    <button type="submit">إضافة المنتج</button>
  </form>

  <script>
    // تكوين Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCtRfaJisqxYWZ-RnwpKp_oAoNR1DOAtD4",
      authDomain: "ahmed-samy-703d8.firebaseapp.com",
      databaseURL: "https://ahmed-samy-703d8-default-rtdb.firebaseio.com",
      projectId: "ahmed-samy-703d8",
      storageBucket: "ahmed-samy-703d8.appspot.com",
      messagingSenderId: "750583553196",
      appId: "1:750583553196:web:9682a66744a972ea569309",
      measurementId: "G-PJWWR1CX6M"
    };

    // تهيئة Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // التعامل مع الفورم
    document.getElementById('add-product-form').addEventListener('submit', (e) => {
      e.preventDefault();

      // جلب البيانات من النموذج
      const category = document.getElementById('category').value;
      const number = document.getElementById('number').value;
      const price = document.getElementById('price').value;
      const image = document.getElementById('image').value;

      // إضافة المنتج إلى قاعدة البيانات
      const productRef = database.ref('products').push();
      productRef.set({
        category,
        number,
        price,
        image
      }).then(() => {
        alert('تمت إضافة المنتج بنجاح');
        document.getElementById('add-product-form').reset();
      }).catch(error => {
        console.error('حدث خطأ:', error);
      });
    });
  </script>
</body>
</html>
